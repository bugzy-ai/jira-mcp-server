version: '3.8'

services:
  jira:
    image: atlassian/jira-software:latest
    container_name: jira-mcp-test
    ports:
      - "8080:8080"
    environment:
      - JVM_MINIMUM_MEMORY=2g
      - JVM_MAXIMUM_MEMORY=4g
      - ATL_JDBC_URL=jdbc:postgresql://postgres:5432/jira
      - ATL_JDBC_USER=jira
      - ATL_JDBC_PASSWORD=jira
      - ATL_DB_DRIVER=org.postgresql.Driver
      - ATL_DB_TYPE=postgres72
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jira-network

  postgres:
    image: postgres:14
    container_name: jira-mcp-postgres
    environment:
      - POSTGRES_USER=jira
      - POSTGRES_PASSWORD=jira
      - POSTGRES_DB=jira
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jira -d jira"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - jira-network

networks:
  jira-network:
    driver: bridge

volumes:
  postgres-data:
